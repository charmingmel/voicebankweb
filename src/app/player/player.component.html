<span>
  <a (click)='onClick($event)'>
    <i class="fa fa-play" *ngIf="!playing" aria-hidden="true"></i>
    <i class="fa fa-pause" *ngIf="playing" aria-hidden="true"></i>
  </a>
  <div class="seeker" (click)='seekerClick($event)'>
    <div [style.width]="progress" class="seeker-progress"></div>
  </div>
</span>
