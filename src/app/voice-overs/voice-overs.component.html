<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col s6 m3" *ngFor="let voice of voices">
        <div class="card">
          <div class="artist-image">
            <span class="artist-name">{{ voice.name}}</span><br/>
            <span class="categories">{{ voice.categories }}</span>
            <a class="favourites">
              <i class="fa fa-heart" aria-hidden="true"></i><span class="right">{{ voice.likes}}</span>
            </a>
          </div>
          <div class="card-action">
            <div class="seeker" (click)='seekerClick($event)'>
              <div [style.width]="progress" class="seeker-progress"></div>
            </div>
            <vob-player [shaPlay]='showPlayBtn' [source]='voice.source'
              (onPlay)='playVoice($event)' (onPause)='pauseVoice($event)'>
            </vob-player>
            <a class="book-artist right">book artist</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
