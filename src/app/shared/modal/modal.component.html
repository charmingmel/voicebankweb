<div class="modal-wrapper center-align valign-wrapper" [style.background]="caption.overlayColor || 'rgba(0,0,0,0.5)'">
  <div class="modal-container valign">
    <div class="check">
      <i class="medium mdi mdi-check"></i>
      <i class="medium mdi mdi-exclamation"></i>
      <i class="medium mdi mdi-close error"></i>
    </div>
    <h3 class="modal-title"></h3>
    <p class="modal-message"></p>

    <div>
      <button class="btn">Book</button>
    </div>
  </div>
</div>
